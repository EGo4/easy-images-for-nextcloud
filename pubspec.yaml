name: easy_images_for_nextcloud
description: "Upload images without hassle to your Nextcloud instance. Easy Images for Nextcloud is a Flutter app that allows you to quickly and easily upload images from your device's camera or gallery to your Nextcloud server. With a simple and intuitive interface, you can select images, choose your Nextcloud destination, and upload with just a few taps. Whether you're sharing photos with friends or backing up important memories, Easy Images for Nextcloud makes it effortless to keep your images organized and accessible on your Nextcloud instance."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # For accessing Camera and Gallery
  image_picker: ^1.0.7
  # For communicating with Nextcloud
  webdav_client: ^1.0.0
  # For path manipulation
  path: ^1.9.0
  # For handling permissions (optional but recommended for real apps)
  permission_handler: ^11.3.0
  # Secure storage for credentials
  flutter_secure_storage: ^8.0.0
  flutter_launcher_icons: ^0.14.4
  # background tasks for Android/iOS
  workmanager: ^0.9.0+3



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0


flutter:
  uses-material-design: true
